<section id="portfolio-content" class="margin-80">
	<div class="container">
		foreach $js do

		endforeach
		foreach $swf do
			<div class="row margin-40">
				<div class="span12">
					<section id="pano" style="height: 600px; width: 100%">
<script>
    embedpano({
        swf: "@url",
        xml: "@url.xml",
        target: "pano",
        html5: "prefer",
        passQueryParameters: true,
        onready: function (krpano) {
            var inFullScreen = false, delay = 200;

            function switchMode() {
                if (inFullScreen) {
                    jQuery("#jivo_top_wrap").show();
                    jQuery("header").show();
                } else {
                    jQuery("#jivo_top_wrap").hide();
                    jQuery("header").hide();
                }
            }

            // try to determine if running on a mobile device...
            if (krpano.get("device.mobile")) {
                krpano.set("fullscreen", true);
                inFullScreen = true;
                switchMode();
            }

            if (!krpano.get("device.fullscreensupport")) {
                setInterval(function() {
                    if (krpano.get("fullscreen") !== inFullScreen) {
                        switchMode();
                        inFullScreen = !inFullScreen;
                    }
                }, delay);
            }
        }
    });

        <!-- Title Page -->

                    </p>
                    <p class="contact-email">
                        <input id="contact_email" type="text" placeholder="E-mail" value="" name="email" />
                    </p>
                    <p class="contact-message">
                        <textarea id="contact_message" placeholder="Сообщение" name="message" rows="15" cols="30"></textarea>
                    </p>
                    <p class="contact-submit">
                        <a id="contact-submit" class="submit" href="#">Отправить</a>
                    </p>
                    
                    <div id="response">
                    
                    </div>

            </div>

                <div class="contact-details">

                    <h4>Адреса и телефоны</h4>
                    <ul>
                        <li><a href="mailto:@email">@email</a></li>
                        <li>@phone1</li>
                        <li>@phone2</li>
                        <li>skype: <a href="skype:@phone3?call">@phone3</a></li>
                    </ul>
                </div>

    <section id="portfolio" class="container">
		 <div class="row">
			<div class="span12">
				<center><h2>Примеры наших работ</h2></center>
			</div>
		</div>
        <div class="row">
            <div id="portfolio-projects">
                <ul id="projects">

foreach $children[0:6] do                
                    <li class="item-project span4 design">
                        <h5>
                            <a href="@url" target="_blank">@title</a>
                            <span class="arrow-port"></span>
                        </h5>
                        
                        <a class="hover-wrap fancybox" href="@url" data-fancybox-group="gallery" title="@title" target="_blank">
                            <img src="@thumb" alt="@title" />

                            <i class="font-icon-plus"></i>
                        </a>
                    </li>          
endforeach
                </ul>
            </div>
        </div>
		
		<div class="container" >
			<div class="span10" style="background-color: #f7f8f9; padding:20px;">
				<div class="span5">
					<h2>@header4</h2>
					<h3>@row1</h3>
				</div>
				<div class="span4">
				<h4>Заказжите пробную панораму</h4>
				<form id="contact-form" class="contact-form" action="/app/feedback.php" >
					<p>
						<input id="contact_name" type="text" placeholder="Имя" value="" name="name" />
					</p>
					<p>
						<input id="contact_tel" type="text" placeholder="Контактный телефон" value="" name="telephone" />
					</p>
					<p class="contact-submit">
						<a id="contact-submit" class="submit" href="#">Отправить</a>
					</p>

					<div id="response"></div>
				</form>
				<div style="width:80px;"></div>
			</div>
		</div>

    </section>
